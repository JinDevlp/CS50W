<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header Start-->
    <div class="header">
      <div class="header-links">
        <a href="images.html" class="images">Google Images</a><br />
        <a href="advanced.html" class="advanced">Google Advanced Search</a>
      </div>
    </div>
    <!-- Header End-->
    <!-- Search Container Start-->
    <div class="searchbar">
      <form action="https://google.com/search" method="get">
        <input type="text" name="q" class="bar" /><br />
        <input type="submit" value="Google Search" />
        <input type="submit" name="btnI" value="I'm feeling lucky" />
      </form>
      <img
        class="google_image"
        src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg"
        alt="google"
      />
    </div>
  </body>
</html>
