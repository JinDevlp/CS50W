<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header Start-->
    <div class="header">
      <div class="header-links">
        <a href="images.html" class="images">Google Images</a><br />
        <a href="index.html" class="home">Google search</a>
      </div>
    </div>
    <!-- Header End-->
    <!-- Search Container Start-->
    <div class="searchbar_adv">
      <form action="https://google.com/search" method="get">
        <div class="field">
          <label for="field1">all these words:</label>
          <input
            type="text"
            class="textinput"
            id="field1"
            value=""
            name="as_q"
          />
        </div>
        <br />
        <div class="field">
          <label for="field2">this exact word or phrase: </label>
          <input
            type="text"
            class="textinput"
            id="field2"
            value=""
            name="as_epq"
          />
        </div>
        <br />
        <div class="field">
          <label for="field3">any of these words: </label>
          <input
            type="text"
            class="textinput"
            id="field3"
            value=""
            name="as_oq"
          />
        </div>
        <br />
        <div class="field">
          <label for="field4">none of these words: </label>
          <input
            type="text"
            class="textinput"
            id="field4"
            value=""
            name="as_eq"
          />
        </div>
        <br />
        <div class="field">
          <label for="field5">numbers ranging from: </label>
          <input
            type="text"
            class="textinput1"
            id="field5"
            value=""
            name="as_nlo"
          />
          <span class="seperator">to</span>
          <input
            type="text"
            class="textinput2"
            id="field5"
            value=""
            name="as_nhi"
          />
        </div>
        <input type="submit" value="advanced search" class="adv_bar" />
      </form>
      <img
        class="google_image"
        src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg"
        alt="google"
      />
    </div>
  </body>
</html>
